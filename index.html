<!DOCTYPE html>
<html>
<head>
    <title>Token Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .btn {
            display: block;
            width: 100px;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Token Counter</h1>
        <textarea id="text-input" placeholder="Enter your text here"></textarea>
        <button id="count-btn" class="btn">Count Tokens</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById("count-btn").addEventListener("click", function() {
            var text = document.getElementById("text-input").value;
            var tokenCount = countTokens(text);
            displayResult(tokenCount);
        });

        function countTokens(text) {
            var tokens = text.trim().split(/\s+/);
            return tokens.length;
        }

        function displayResult(tokenCount) {
            var resultContainer = document.getElementById("result");
            resultContainer.innerHTML = "Number of tokens: " + tokenCount;
        }
    </script>
</body>
</html>
